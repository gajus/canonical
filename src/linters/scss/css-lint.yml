options:
    merge-default-rules: false
rules:
    # Extends
    extends-before-mixins: 1
    extends-before-declarations: 1
    placeholder-in-extend: 1

    # Mixins
    mixins-before-declarations: 1

    # Line Spacing
    one-declaration-per-line: 1
    empty-line-between-blocks:
        - 1
        - include: true
        - allow-single-line-rulesets: false
    single-line-per-selector: 1

    # Disallows
    no-color-keywords: 1
    no-color-literals: 1
    no-css-comments: 0
    no-debug: 1
    no-duplicate-properties: 1
    no-empty-rulesets: 1
    no-extends: 0
    no-ids: 1
    no-important: 1
    no-invalid-hex: 1
    no-mergeable-selectors: 0
    no-misspelled-properties:
        - 1
        - extra-properties:
            - composes
    no-qualifying-elements: 1
    no-trailing-zero: 1
    no-transition-all: 1
    no-url-protocols: 1
    no-vendor-prefixes: 1
    no-warn: 1

    # Nesting
    force-attribute-nesting: 0
    force-element-nesting: 0
    force-pseudo-nesting: 0

    # Name Formats
    function-name-format:
        - 1
        - allow-leading-underscore: false
        - convention: 'hyphenatedlowercase'
    mixin-name-format:
        - 1
        - allow-leading-underscore: false
        - convention: 'hyphenatedlowercase'
    placeholder-name-format:
        - 1
        - allow-leading-underscore: false
        - convention: 'hyphenatedlowercase'
    variable-name-format:
        - 1
        - allow-leading-underscore: false
        - convention: 'hyphenatedlowercase'

    # Style Guide
    border-zero:
        - 1
        - convention: '0'
    brace-style:
        - 1
        - style: '1tbs'
        - allow-single-line: false
    clean-import-paths:
        - 1
        - leading-underscore: false
        - filename-extension: false
    empty-args:
        - 1
        - include: false
    hex-length:
        - 1
        - style: 'short'
    hex-notation:
        - 1
        - style: 'lowercase'
    indentation:
        - 1
        - size: 4
    leading-zero:
        - 1
        - include: false
    nesting-depth:
        - 1
        - max-depth: 4
    property-sort-order:
        - 1
        - order:
            - composes
            - (group separator)
            - font
            - font-family
            - font-size
            - font-weight
            - font-style
            - font-variant
            - font-size-adjust
            - font-stretch
            - font-effect
            - font-emphasize
            - font-emphasize-position
            - font-emphasize-style
            - font-smooth
            - line-height
            - (group separator)
            - position
            - z-index
            - top
            - right
            - bottom
            - left
            - (group separator)

            - overflow-y
            - clip
            - zoom
            - flex-direction
            - flex-order
            - flex-pack
            - flex-align
            - (group separator)
            - box-sizing
            - width
            - min-width
            - max-width
            - height
            - min-height
            - max-height
            - margin
            - margin-top
            - margin-right
            - margin-bottom
            - margin-left
            - padding

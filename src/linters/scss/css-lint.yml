            - background-origin
            - background-size
            - box-decoration-break
            - box-shadow
            - text-shadow
    quotes:
        - 1
        - style: 'single'
    shorthand-values: 1
    url-quotes: 1
    variable-for-property: 0
    zero-unit:
        - 1
        - include: false

    # Inner Spacing
    space-after-comma:
        - 1
        - include: true
    space-before-colon:
        - 1
        - include: false
    space-after-colon:
        - 1
        - include: true
    space-before-brace:
        - 1
        - include: true
    space-before-bang:
        - 1
        - include: true
    space-after-bang:
        - 1
        - include: false
    space-between-parens:
        - 1
        - include: false

    # Final Items
    trailing-semicolon:
        - 1
        - include: true
    final-newline:
        - 1
        - include: true
